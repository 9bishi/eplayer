<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>eplayer</title>
  <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/pixi.js/4.5.2/pixi.min.js"></script>
  <script src="./danmaku.js"></script>
</head>

<body>
  <style>
    body {
      background: url(https://catbox.moe/bgs/texture3.png);
    }

    .wrapper {
      width: 800px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
      height: 450px;
    }

    @media screen and (max-width: 500px) {
      .wrapper {
        width: 100%;
        transform: translate(-50%, 0) !important;
      }
    }

    a {
      padding: 5px;
      display: block;
      width: 100%;
      text-decoration: none;
      color: #fff;
      text-align: center;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .wrapper a:nth-child(2) {
      background: #333;
    }

    .wrapper a:nth-child(4) {
      margin-top: 30px;
      background: #946ce6;
    }

    .wrapper a:nth-child(3) {
      background: #1ea6e9;
    }
  </style>

  <div class="wrapper">
    <div class="container"></div>
    <e-player id="ep"
      src="https://a1.alibabausercontent.com/prod/feupload/user/edos8/2f0e7af0-29f1-11ef-b3cd-818e64ac843d.mp4">
    </e-player>

    <a href="https://github.com/132yse/eplayer">github</a>
    <a href="https://github.com/132yse/eplayer/blob/master/README.md">README</a>
    <a href="https://www.clicli.cc">clicli.cc</a>
  </div>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs"></script>
  <script src="https://unpkg.com/hls.js"></script>
  <script src="./eplayer.js"></script>

  <style>
    body {
      margin: 0;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
  </style>
  <script>
    const container = document.querySelector('.container')
    const messages = [
      '坚决同时打赢疫情防控和经济社会发展“两大战役”',
      '国际社会高度评价中国为全球抗疫作出贡献',
      '五粮液斥资25亿跨界造车，车标似酒杯售价不超8万',
      '蔚来中国项目完成注资，今年已累计完成超百亿融资',
      '老iPhone降速 苹果同意赔偿美国用户最多5亿美元',
      '四门轿跑设计 比亚迪旗舰车"汉"车长近5米',
      '虎牙创始人古丰加盟，百度直播跃进',
      '印度宣布禁用59款中国应用，包括TikTok和微信',
      '特斯拉德国厂三月底动工 马斯克将出席奠基仪式',
      '特斯拉车主反映，中国本土制造生产的特斯拉Model3采用的控制器硬件代码与实际的环保信息随车清单不一致',
      '特斯拉电池缺陷被曝隐瞒8年!品控问题"埋下"隐患',
      '一颗小行星预计5月初飞掠地球 735万千米外与地球交会',
      '比特币挖矿耗电惊人：每年耗电量等于智利全国耗电量',
      '广州又出台新政刺激车市复苏，新能源车可获1万元补贴',
      '《哥斯拉大战金刚》试映会好评不断！',
      '《神奇女侠1984》编剧确认：《神奇女侠3》故事线将设定于现代',
      '教育部：全国义务教育阶段辍学人数下降近99%',
      '哈哈哈哈哈',
      '呵呵呵',
      '嘻嘻'
    ]

    const danmaku = new Danmaku({
      container
    })

    init(danmaku, container)

    function init(danmaku, container) {
      for (let i = 0; i < 100; i++) {
        danmaku.add({
          msg: messages[parseInt(Math.random() * messages.length)],
          fontSize: Math.floor(Math.random() * 20) + 20
        })
      }

    }
  </script>
  <!-- <script src="./pic.js"></script> -->
</body>

</html>
